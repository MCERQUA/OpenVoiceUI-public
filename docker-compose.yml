services:
  openvoiceui:
    build: .
    ports:
      - "${PORT:-5001}:${PORT:-5001}"
    env_file:
      - .env
    volumes:
      # Persist runtime data outside the container so it survives restarts.
      # Note: if CANVAS_PAGES_DIR is set in .env, it must match this mount path.
      # For Docker, leave CANVAS_PAGES_DIR unset in .env (defaults to /app/runtime/canvas-pages).
      - ./runtime/uploads:/app/runtime/uploads
      - ./runtime/canvas-pages:/app/runtime/canvas-pages
      - ./runtime/known_faces:/app/runtime/known_faces
      - ./runtime/music:/app/runtime/music
      - ./runtime/generated_music:/app/runtime/generated_music
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
